{% extends 'base.html' %}


{% block content %}
<div class="row">
    
    {% for post in posts %}
        <div class="col-6 col-xl-4">
            <div class="card" style="width: 20rem">
                <img src="{{ post.portada }}" alt="..." class="card-img-top" style="height: 12rem">
                <div class="card-body">
                    <h5 class="card-title">{{ post.titulo }}</h5>
                    <p class="card-text">{{ post.descripcion }}</p>
                    <a href="#" class="btn btn-primary">Ir al post</a>
                </div>
            </div>
        </div>
    {% endfor %}
        
</div>   
{% endblock content %}
