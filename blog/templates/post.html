{% extends 'base.html' %}

{% block content %}

<article class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <h2 class="section-heading">{{ post.title }}</h2>
                <span>Por: {{ post.autor_id }} - <small>Puclicado: {{ post.fecha_publicacion }}</small></span>
                <!-- <blockquote class="blockquote"></blockquote> -->
                <p>{{ post.contenido }}</p>
                <img class="img-fluid" src="https://i0.wp.com/stretchingmexico.com/wp-content/uploads/2023/09/placeholder-613.png" alt="..." />
                <p><i class="fa fa-circle"></i>{{ post.categoria_id }}</p>
            </div>
        </div>
    </div>
</article>

{% endblock %}
