{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="asd" style="background-color: aquamarine;">
        {% for post in posts %}
        <p>{{ post.titulo }}</p>
        <p>{{ post.fecha }}</p>
        <div>
            <p>{{ post.texto}}</p>
        </div>
        {% endfor %}
    </div>
{% endblock %}
