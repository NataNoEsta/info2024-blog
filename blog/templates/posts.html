{% extends 'base.html' %}
{% load static %}

{% block content %}
<article class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                {% for post in posts %}
                <div class="post-heding">
                    <h2 class="section-heading">{{ post.titulo }}</h2>
                    <span class="section-heading-autor">Por: {{ post.autor_id }} - <small>{{ post.fecha_publicacion }}</small></span>
                </div>
                <div class="post-content">
                    <p>{{ post.texto }}</p>
                </div>
                <div class="post-content">
                    <i class="fa-solid fa-tag"><p>{{ post.categoria_id }}</p></i>
                </div>

                {% endfor %}
            </div>
        </div>
    </div>
</article>

{% endblock %}
